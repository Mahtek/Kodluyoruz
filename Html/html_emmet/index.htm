   <h1>HTML</h1> 
   <h2>Emmet/Zen coding</h2>
   <!-- 
    etiket isimlerini direk verebiliyoruz
    + kardeş öğe
    > içinde öğe
    ^ yukarı çık ve öğe oluştur
    * çarp -> p*3 
    lorem çok uzun yazı 
    . -> class
    # -> id
-->
<!-- h1+p+p+h2+p+p+p -->
<!-- h1+p+p+h2+p+p+p -> h1+p*2+h2+p*3 -->
<!-- ul>li yazınca ul içinde liste oluşur ve *5
ul>li*3^p*3+h3 -->
<!-- p>lorem ya da p>lorem4 
ul>li*3>lorem1^^p*2>lorem4^h3>lorem1-->
<h3 class="deneme"></h3> <!-- h3.deneme-->
<h3 id="idolussun">Lorem.</h3> <!-- h3#idolussun^lorem1-->
<h3 class="deneme" id="idolussun">Lorem.</h3> <!-- h3.deneme#idolussun>lorem1 -->
<ul>
    <li class="tepki"></li>
    <li class="tepki"></li>
    <li class="tepki"></li>
</ul> <!-- ul>.tepki*3 -->
